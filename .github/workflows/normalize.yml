name: Normalize bank statements

on:
  push:
    paths:
      - 'inbox/**'        # запускаем только если были изменения в /inbox
    branches: [ main ]

permissions:
  contents: write   # нужно, чтобы коммитить / перемещать файлы

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Find new/changed files in /inbox for this push
        id: list
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep '^inbox/' || true >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Normalize each file
        if: steps.list.outputs.files != ''
        run: |
          while read -r f; do
            [ -z "$f" ] && continue
            echo "Processing: $f"
            python normalizer/normalize.py --input "$f" --outdir outbox
            # Перенос исходника в archive с датой
            base="$(basename "$f")"
            stamp="$(date -u +%Y%m%d_%H%M%S)"
            mkdir -p archive
            git mv "$f" "archive/${stamp}_${base}" || { mkdir -p archive; mv "$f" "archive/${stamp}_${base}"; }
          done <<< "${{ steps.list.outputs.files }}"

      - name: Commit normalized files and archive originals
        if: steps.list.outputs.files != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Normalize: ${GITHUB_SHA::7}" || echo "Nothing to commit"
          git push

