name: Normalize bank statements

on:
  push:
    branches: [ main ]
    paths: [ 'inbox/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure folders exist
        run: |
          mkdir -p outbox archive
          [ -e outbox/.gitkeep ] || echo > outbox/.gitkeep
          [ -e archive/.gitkeep ] || echo > archive/.gitkeep

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List changed files in inbox
        id: changed
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep '^inbox/' || true >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Normalize each file
        if: steps.changed.outputs.files != ''
        run: |
          while read -r f; do
            [ -f "$f" ] || continue
            echo "Normalizing $f"
            python .github/workflows/normalizer/normalize.py --input "$f" --outdir outbox
            base="$(basename "$f")"
            stamp="$(date -u +%Y%m%d_%H%M%S)"
            git mv "$f" "archive/${stamp}_${base}" || mv "$f" "archive/${stamp}_${base}"
          done <<< "${{ steps.changed.outputs.files }}"

      - name: Commit results (and keep folders tracked)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Normalize statements / keep outbox+archive" || echo "Nothing to commit"
          git push
